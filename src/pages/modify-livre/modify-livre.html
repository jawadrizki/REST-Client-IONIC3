<ion-header>

  <ion-navbar>
    <ion-title>Bibliotheque</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card-header>
    Modifier un livre
  </ion-card-header>

  <ion-card-content>
    <form [formGroup] = "rForm" (ngSubmit) = "addLivre(rForm.value)">
      <ion-item>
        <ion-label>Titre</ion-label>
        <ion-input formControlName="titre" [(ngModel)] = "livre.titre"></ion-input>
        <ion-input formControlName="id" [hidden] = "true" [(ngModel)] = "livre.id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date de creation</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date" [(ngModel)] = "livre.date"></ion-datetime>

      </ion-item>
      <ion-item>
        <ion-label>Auteur</ion-label>
        <ion-input formControlName="auteur" [(ngModel)] = "livre.auteur"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Categorie</ion-label>
        <ion-select formControlName="categorie">
          <!--<ion-option value = "{{livre.categorie.id}}" [selected] = 'true'>
            {{livre.categorie.libelle}}
          </ion-option>-->
          <ion-option *ngFor="let cat of categories" [selected] = "cat.id == livre.categorie.id"  value = "{{cat.id}}">
            {{cat.libelle}}
          </ion-option>
        </ion-select>
      </ion-item>
      <input ion-button type="submit" [disabled]="!rForm.valid"/>
    </form>
  </ion-card-content>

</ion-content>
