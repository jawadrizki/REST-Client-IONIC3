<ion-header>

  <ion-navbar>
    <ion-title>showLivre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      {{livre.titre}}
    </ion-card-header>
    <ion-card-content>
      <p>
        <strong>Date de creation :</strong> {{livre.date}}
      </p>
      <p>
        <strong>Auteur :</strong> {{livre.auteur}}
      </p>
      <p>
        <strong>Categorie :</strong> {{livre.categorie.libelle}}
      </p>
      <ion-item>
        <button ion-button (click)="presentConfirm(livre)" color="danger">
          Delete
        </button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
