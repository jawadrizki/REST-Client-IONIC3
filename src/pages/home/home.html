<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Bibliotheque
    </ion-title>
    <ion-buttons end>
      <button (click)="addLivre()" ion-button>
        <ion-icon style="font-size: 35px" name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-8>

      <ion-input [(ngModel)]="keyword" (change)="search()"></ion-input>
    </ion-col>
    <ion-col col-4>

      <button ion-button (click)="search()">Chercher</button>
    </ion-col>
  </ion-row>
  <ion-card *ngFor="let livre of livres">


    <ion-card-content>
      <ion-card-header>
        {{livre.titre}}
      </ion-card-header>
      <p>
        Categorie : {{livre.categorie.libelle}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="default" (click)="showLivre(livre)" icon-start>
          <ion-icon name="information-circle"></ion-icon>
          Plus de detail ...
        </button>
      </ion-col>

      <ion-col text-right>
        <button ion-button clear small color="default" (click)="updateLivre(livre)" icon-start>
          <ion-icon name="create"></ion-icon>
          Modifier
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
