<ion-header>

  <ion-navbar>
    <ion-title>addLivre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card-header>
    Ajouter un livre
  </ion-card-header>

  <ion-card-content>
    <form [formGroup] = "rForm" (ngSubmit) = "addLivre(rForm.value)">
      <ion-item>
        <ion-label>Titre</ion-label>
        <ion-input formControlName="titre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date de creation</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>

      </ion-item>
      <ion-item>
        <ion-label>Auteur</ion-label>
        <ion-input formControlName="auteur"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Categorie</ion-label>
        <ion-select formControlName="categorie">
          <ion-option *ngFor="let categorie of categories" value = "{{categorie.id}}">
            {{categorie.libelle}}
          </ion-option>
        </ion-select>
      </ion-item>
      <input ion-button type="submit" [disabled]="!rForm.valid"/>
    </form>
  </ion-card-content>

</ion-content>
